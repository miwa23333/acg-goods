syntax = "proto3";

package acg_goods;

message Tag {
  string text_jp = 1;
  string text_zh = 2;
}

// Added Image message to include URL and crop information
message Image {
  string url = 1;
  // Format: "x1,y1,x2,y2" (normalized to 0-100%)
  string crop_rect = 2; 
}

message Product {
  string vendor = 1;
  string product_id = 2;
  string title_jp = 3;
  string title_zh = 4;
  repeated Tag tags = 5;
  // Replaced repeated string image_urls with repeated Image images
  repeated Image images = 6; 
}

message ProductsInfo { repeated Product products = 1; }